 
 <table mat-table [dataSource]="employeeList" class="mat-elevation-z8">
    <ng-container matColumnDef="employee_name">
        <th mat-header-cell *matHeaderCellDef>Employee Name</th>
        <td mat-cell *matCellDef="let element"> {{element.firstname}} {{element.lastname}}</td>
    </ng-container>
    <ng-container matColumnDef="department">
        <th mat-header-cell *matHeaderCellDef>Department</th>
        <td mat-cell *matCellDef="let element"> {{element.dept}} </td>
    </ng-container>
    <ng-container matColumnDef="in">
        <th mat-header-cell *matHeaderCellDef>IN</th>
        <td mat-cell *matCellDef="let element"> {{element.punchIn}} </td>
    </ng-container>
    <ng-container matColumnDef="out">
        <th mat-header-cell *matHeaderCellDef>OUT</th>
        <td mat-cell *matCellDef="let element"> {{element.punchOut}} </td>
    </ng-container>
    <ng-container matColumnDef="work_mode">
        <th mat-header-cell *matHeaderCellDef>Work Mode</th>
        <td mat-cell *matCellDef="let element"> {{element.designation}} </td>
    </ng-container>
    <ng-container matColumnDef="shift">
        <th mat-header-cell *matHeaderCellDef>Shift</th>
        <td mat-cell *matCellDef="let element"> {{element.shiftTime}} </td>
    </ng-container>
    <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef>Status</th>
        <td mat-cell *matCellDef="let element"> {{element.status}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
 </table>
