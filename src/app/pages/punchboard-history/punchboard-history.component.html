 
 <table mat-table [dataSource]="punchHistory" class="mat-elevation-z8">
  <ng-container matColumnDef="employee_name">
      <th mat-header-cell *matHeaderCellDef>Employee Name</th>
      <td mat-cell *matCellDef="let element"> {{element.firstname}} {{element.lastname}}</td>
  </ng-container>
  <ng-container matColumnDef="designation">
      <th mat-header-cell *matHeaderCellDef>Designation</th>
      <td mat-cell *matCellDef="let element"> {{element.designation}} </td>
  </ng-container>
  <ng-container matColumnDef="in">
      <th mat-header-cell *matHeaderCellDef>First IN</th>
      <td mat-cell *matCellDef="let element"> {{element.punchIn}} </td>
  </ng-container>
  <ng-container matColumnDef="out">
      <th mat-header-cell *matHeaderCellDef>Last OUT</th>
      <td mat-cell *matCellDef="let element"> {{element.punchOut}} </td>
  </ng-container>
  <ng-container matColumnDef="work_mode">
      <th mat-header-cell *matHeaderCellDef>Work Mode</th>
      <td mat-cell *matCellDef="let element"> {{element.designation}} </td>
  </ng-container>
  <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef>Status</th>
      <td mat-cell *matCellDef="let element"> {{element.status}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>
