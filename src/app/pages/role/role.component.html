
<div class="role_switcher">
  <button (click)="switchRole('admin')" [ngClass]="{ 'active-role': currentRole === 'admin' }">
    Admin</button>
  <button (click)="switchRole('employee')" [ngClass]="{ 'active-role': currentRole === 'employee' }">
    Employee</button>
</div>
