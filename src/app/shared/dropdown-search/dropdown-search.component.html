
<div class="projects">
    <mat-form-field>
        <mat-label>{{ label }}*</mat-label>
        <mat-select [(ngModel)]="selectedOption" (selectionChange)="onSelectionChange(selectedOption)" placeholder="Select">
          <mat-option>     
          <ngx-mat-select-search [formControl]="searchControl" placeholderLabel="Search">              
                </ngx-mat-select-search>
              </mat-option>
            <mat-option *ngFor="let option of filteredOptions" [value]="option">
              {{ option }}
        </mat-option>   
        </mat-select>
    </mat-form-field>
    </div>
